{% extends "administration/base.html" %}

{% block content %}
<div>
    <h2>Page de {{ ue.name }}</h2>
</div>

<div class="form-holder">
    <div class="form-content">
        <div class="form-items">
            <form method="post">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="Modifier">
            </form>
        </div>
    </div>
</div>

<div class="form-items">
    <form method="post"
          action="{% url 'administration:delete_ue' ue.id %}">
        {% csrf_token %}
        <input type="hidden" name="ue_id" value="{{ ue.id }}">
        <input type="submit" value="Supprimer UE">
    </form>
</div>
{% endblock %}
