{% extends 'users/base.html' %}

{% block content %}
<h2>Enregistrer des utilisateurs à partir d'un fichier CSV</h2>

<div class="form-holder">
    <div class="form-content">
        <div class="form-items">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Enregistrer à partir du CSV">
            </form>
        </div>
    </div>
</div>
{% endblock %}
