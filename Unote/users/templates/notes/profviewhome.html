{% extends "notes/base.html" %}

{% block content %}
{% if user.user_type == 'teacher' %}

<p>Bienvenue {{ user.first_name }} !</p>

<button type="button" onclick="window.location.href='{% url 'users:profview' %}'">Ajouter des notes</button>
<button type="button" onclick="window.location.href='{% url 'users:modify_grades' %}'">Modifier les notes</button>
<button type="button" onclick="window.location.href='{% url 'users:profview_grades' %}'">Voir les notes</button>
<button type="button" onclick="window.location.href='{% url 'users:new_studentreport' %}'">Télécharger un rapport</button>


{% else %}
<div>
    Vous n'êtes pas autorisé à accéder à cette page ! 
</div>
{% endif %}
{% endblock %}
